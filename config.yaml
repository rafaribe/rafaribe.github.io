baseURL: http://rafaribe.github.io
languageCode: en-us
title: Rafael Ribeiro
theme: toha

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/rafaribe/rafaribe.github.io
  background: images/background/7.jpeg

  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false
  logo:
    main: images/logos/favicon/favicon-32x32.png
    inverted: images/logos/favicon/favicon-32x32.png
    favicon: images/logos/favicon/favicon-32x32.png